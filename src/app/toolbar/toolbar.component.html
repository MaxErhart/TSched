<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Planer</span>
  <span class="example-spacer"></span>
  <span class="page-name">{{activePage.name}}</span>
  <button class="page-button" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon>keyboard_arrow_down</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item *ngFor="let page of courtPages" (click)="changePage(page)" >
      <span>{{page.name}}</span>
    </button>
  </mat-menu>
</mat-toolbar>
