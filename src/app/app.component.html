<div class="app-container" (click)="ActiveGrid.clearSelection($event)">
	<div class="app-header">
		<app-toolbar #toolbar [user]="user" (logoutEmitter)="logout()" (loginEmitter)="login($event)"></app-toolbar>
	</div>
	<div class="app-body">
		<div class="body-item paginator-container"  >
			<app-paginator #paginator></app-paginator>
		</div>
		<div class="body-item timeline-container"  >
			<app-timeline #timeline></app-timeline>
		</div>
		<div class="body-item grid-container">
			<div class="swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<app-grid class="app-grid" #grid [user]="user" [activePageCourt]="toolbar.activePage"  [currentDate]="changeDate(paginator.activeDate, -1)"></app-grid>
					</div>
					<div class="swiper-slide">
						<app-grid class="app-grid" #ActiveGrid [user]="user" [activePageCourt]="toolbar.activePage"  [currentDate]="paginator.activeDate"></app-grid>
					</div>
					<div class="swiper-slide">
						<app-grid class="app-grid" #grid [user]="user" [activePageCourt]="toolbar.activePage"  [currentDate]="changeDate(paginator.activeDate, +1)"></app-grid>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
<app-new-event-button id="new-event-button" (click)="bookForm.open()" [user]="user"></app-new-event-button>
<app-book-form #bookForm id="book-form" [selection]="ActiveGrid.selection" [activePageCourt]="toolbar.activePage" (submit)="ActiveGrid.clearSelection($event); ActiveGrid.reloadEvents()" [user]="user"></app-book-form>
