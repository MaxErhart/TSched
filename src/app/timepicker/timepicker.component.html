<div class="timepicker-container" [class.active]="active">
	<div class="body">
		<div class="houres" #houres (scroll)="onScroll($event)">
			<div class="houre-item" *ngFor="let houre of houreList" (click)="selectHoure(houre)" [class.selected]="houre == selectedHoure" >{{houre}}</div>
		</div>
		<div class="minutes" #minutes>
			<div class="minute-item" *ngFor="let minute of minuteList" (click)="selectMinute(minute)" [class.selected]="minute == selectedMinute">{{minute}}</div>
		</div>
	</div>
	<div class="footer">
		<div class="icon-container" id="close" (click)="close(false)">
			<mat-icon class="close-icon material-icon" >close</mat-icon>
		</div>
		<div class="icon-container" id="accept" (click)="valid ? close(true) : null" [class.valid]="valid">
			<mat-icon class="accept-icon material-icon" >done</mat-icon>
		</div>
	</div>
</div>
<div class="timepicker-overlay" [class.active]="active" (click)="close(false)"></div>
